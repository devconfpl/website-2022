Dror is a senior solution architect at AWS where he helps customers migrate to the AWS cloud and modernize their existing code. He has been writing software professionally for almost two decades. He has extensive knowledge of many programming languages and platforms including C++, Assembly, .NET (C#/VB) and Java.
Dror is a Pluralsight author and public speaker. He is an expert in Agile methodologies and software engineering practices.

In his [blog](https://helpercode.com/) Dror writes about programming languages, software development tools, clean code, cool programming languages and anything else that he finds interesting.