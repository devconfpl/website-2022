Olena is working at Xpirit in Germany as a celestial programmer with the main focus on building .Net Cloud Applications. She is passionate about event-driven architecture, clean code, and modern cloud-based application development.

She has previously worked in a service company based in Ukraine and took a part in the creation of various products from small startups, B2B applications, to enterprise platforms. Therefore, to share her gained knowledge, she frequently attends international conferences, user groups, and community meetups as a speaker.