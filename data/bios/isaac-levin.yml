---
title: isaac-levin
---

Isaac Levin is a Product Marketing Manager for App Search at Elastic. He has over 10 years of experience working as a developer for the web, mostly in the Microsoft Ecosystem. Outside of work, he contributes to Microsoft Documentation in the .NET and ASP.NET space as well as other open-source projects, and occasionally blogs about things that interest him. He likes to wind down from work with his wife Ariana and his 2 sons Isaac and Avery.